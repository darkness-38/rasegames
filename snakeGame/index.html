<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Neon Snake Game</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&family=Noto+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0f49bd",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        /* Custom Neon Glow Utilities */
        .neon-text {
            text-shadow: 0 0 10px rgba(15, 73, 189, 0.7);
        }

        .neon-box {
            box-shadow: 0 0 15px rgba(15, 73, 189, 0.3), inset 0 0 10px rgba(15, 73, 189, 0.1);
        }

        .neon-border {
            box-shadow: 0 0 10px rgba(15, 73, 189, 0.5);
        }

        /* Grid Background Pattern */
        .game-grid {
            background-size: 20px 20px;
            background-image:
                linear-gradient(to right, rgba(30, 41, 59, 0.5) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(30, 41, 59, 0.5) 1px, transparent 1px);
        }

        /* Canvas styling */
        #gameCanvas {
            display: block;
        }
    </style>
    <link rel="stylesheet" href="../auth.css">
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col overflow-x-hidden text-slate-900 dark:text-white selection:bg-primary selection:text-white">

    <!-- Top Navbar -->
    <header class="w-full border-b border-[#282e39] bg-[#111318] px-6 py-4 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <div class="flex items-center gap-3">
                <a href="/" class="flex items-center gap-3 hover:opacity-80 transition-opacity">
                    <div class="size-8 rounded bg-primary/20 flex items-center justify-center text-primary neon-border">
                        <span class="material-symbols-outlined">arrow_back</span>
                    </div>
                    <span class="text-sm text-[#9da6b9]">Back to Games</span>
                </a>
            </div>
            <div class="flex items-center gap-3">
                <div class="size-8 rounded bg-primary/20 flex items-center justify-center text-primary neon-border">
                    <span class="material-symbols-outlined">pest_control</span>
                </div>
                <h1 class="text-xl font-bold tracking-wider text-white neon-text">NEON SNAKE</h1>
            </div>
            <div class="flex gap-3">
                <div id="user-display"></div>
                <button
                    class="flex items-center justify-center rounded-lg size-10 bg-[#282e39] hover:bg-[#3b4354] text-white transition-colors">
                    <span class="material-symbols-outlined">volume_up</span>
                </button>
            </div>
        </div>
    </header>

    <main class="flex-grow flex flex-col items-center justify-center py-8 px-4 sm:px-6">
        <div class="max-w-7xl w-full grid grid-cols-1 lg:grid-cols-12 gap-8 items-start">

            <!-- Left Sidebar: Stats & Controls -->
            <aside class="lg:col-span-3 flex flex-col gap-6 w-full order-2 lg:order-1">
                <!-- Stats Component -->
                <div class="flex flex-col gap-4 rounded-xl border border-[#282e39] bg-[#151a23] p-6 neon-box">
                    <div class="flex flex-col gap-1">
                        <p class="text-[#9da6b9] text-xs font-bold tracking-widest uppercase">Current Score</p>
                        <p id="score"
                            class="text-white text-4xl font-mono font-bold tracking-tight text-primary neon-text">0</p>
                    </div>
                    <div class="h-px bg-[#282e39] w-full"></div>
                    <div class="flex flex-col gap-1">
                        <p class="text-[#9da6b9] text-xs font-bold tracking-widest uppercase">High Score</p>
                        <p id="highScore" class="text-white text-2xl font-mono font-bold tracking-tight">0</p>
                    </div>
                </div>

                <!-- Speed Level -->
                <div class="flex flex-col gap-4 rounded-xl border border-[#282e39] bg-[#151a23] p-6">
                    <div class="flex items-center justify-between">
                        <span class="text-white text-sm font-bold uppercase tracking-wider">Speed Level</span>
                        <span id="speedLevel" class="text-primary font-mono font-bold neon-text">01</span>
                    </div>
                    <div class="relative h-2 w-full rounded-full bg-[#282e39] overflow-hidden">
                        <div id="speedBar"
                            class="absolute top-0 left-0 h-full bg-primary rounded-full shadow-[0_0_10px_#0f49bd]"
                            style="width: 10%"></div>
                    </div>
                </div>

                <!-- Mini Instructions -->
                <div class="hidden lg:flex flex-col gap-3 rounded-xl border border-[#282e39] bg-[#151a23]/50 p-6">
                    <div class="flex items-center gap-3 text-sm text-[#9da6b9]">
                        <div class="flex gap-1">
                            <span class="border border-[#3b4354] rounded px-1.5 py-0.5 bg-[#1c212b]">W</span>
                            <span class="border border-[#3b4354] rounded px-1.5 py-0.5 bg-[#1c212b]">A</span>
                            <span class="border border-[#3b4354] rounded px-1.5 py-0.5 bg-[#1c212b]">S</span>
                            <span class="border border-[#3b4354] rounded px-1.5 py-0.5 bg-[#1c212b]">D</span>
                        </div>
                        <span>to Move</span>
                    </div>
                    <div class="flex items-center gap-3 text-sm text-[#9da6b9]">
                        <div class="flex gap-1">
                            <span class="border border-[#3b4354] rounded px-1.5 py-0.5 bg-[#1c212b]">↑</span>
                            <span class="border border-[#3b4354] rounded px-1.5 py-0.5 bg-[#1c212b]">←</span>
                            <span class="border border-[#3b4354] rounded px-1.5 py-0.5 bg-[#1c212b]">↓</span>
                            <span class="border border-[#3b4354] rounded px-1.5 py-0.5 bg-[#1c212b]">→</span>
                        </div>
                        <span>Arrow Keys</span>
                    </div>
                </div>
            </aside>

            <!-- Center: Game Board -->
            <section class="lg:col-span-9 w-full flex justify-center order-1 lg:order-2">
                <div
                    class="relative w-full max-w-[600px] rounded-xl border-2 border-[#282e39] bg-[#0b0e14] overflow-hidden shadow-[0_0_50px_-10px_rgba(15,73,189,0.15)]">

                    <!-- Decorative corner accents -->
                    <div
                        class="absolute top-0 left-0 w-8 h-8 border-t-4 border-l-4 border-primary rounded-tl-lg m-2 opacity-50 z-10 pointer-events-none">
                    </div>
                    <div
                        class="absolute top-0 right-0 w-8 h-8 border-t-4 border-r-4 border-primary rounded-tr-lg m-2 opacity-50 z-10 pointer-events-none">
                    </div>
                    <div
                        class="absolute bottom-0 left-0 w-8 h-8 border-b-4 border-l-4 border-primary rounded-bl-lg m-2 opacity-50 z-10 pointer-events-none">
                    </div>
                    <div
                        class="absolute bottom-0 right-0 w-8 h-8 border-b-4 border-r-4 border-primary rounded-br-lg m-2 opacity-50 z-10 pointer-events-none">
                    </div>

                    <!-- Game Canvas -->
                    <canvas id="gameCanvas" width="400" height="400" class="w-full aspect-square"></canvas>

                    <!-- Start Screen Overlay -->
                    <div id="startScreen"
                        class="absolute inset-0 z-20 bg-black/70 backdrop-blur-sm flex items-center justify-center">
                        <div
                            class="relative w-full max-w-sm mx-4 bg-[#1c1f27] border border-[#3b4354] rounded-xl shadow-2xl p-6 flex flex-col gap-6 items-center text-center overflow-hidden">
                            <div
                                class="absolute -top-10 -right-10 w-32 h-32 bg-primary/20 blur-3xl rounded-full pointer-events-none">
                            </div>
                            <div
                                class="size-16 rounded-full bg-[#282e39] flex items-center justify-center mb-[-8px] border border-[#3b4354] shadow-lg">
                                <span class="material-symbols-outlined text-primary text-3xl">play_arrow</span>
                            </div>
                            <div class="space-y-1 relative z-10">
                                <h3 class="text-white text-xl font-bold tracking-tight">Ready to Play?</h3>
                                <p class="text-[#9da6b9] text-sm">Press any key or tap to start</p>
                            </div>
                            <button onclick="initGame()"
                                class="w-full cursor-pointer items-center justify-center rounded-lg h-12 bg-primary hover:bg-blue-600 shadow-[0_0_15px_rgba(15,73,189,0.4)] hover:shadow-[0_0_20px_rgba(15,73,189,0.6)] text-white text-sm font-bold tracking-wide transition-all">
                                START GAME
                            </button>
                        </div>
                    </div>

                    <!-- Game Over Overlay -->
                    <div id="gameOverScreen"
                        class="hidden absolute inset-0 z-20 bg-black/70 backdrop-blur-sm flex items-center justify-center">
                        <div
                            class="relative w-full max-w-sm mx-4 bg-[#1c1f27] border border-[#3b4354] rounded-xl shadow-2xl p-6 flex flex-col gap-6 items-center text-center overflow-hidden">
                            <div
                                class="absolute -top-10 -right-10 w-32 h-32 bg-red-500/20 blur-3xl rounded-full pointer-events-none">
                            </div>
                            <div
                                class="size-16 rounded-full bg-[#282e39] flex items-center justify-center mb-[-8px] border border-red-500/30 shadow-lg">
                                <span class="material-symbols-outlined text-red-500 text-3xl">skull</span>
                            </div>
                            <div class="space-y-1 relative z-10">
                                <h3 class="text-white text-xl font-bold tracking-tight">Game Over!</h3>
                                <p class="text-[#9da6b9] text-sm">Your Score: <span id="finalScore"
                                        class="text-primary font-bold">0</span></p>
                            </div>
                            <button id="restartBtn"
                                class="w-full cursor-pointer items-center justify-center rounded-lg h-12 bg-primary hover:bg-blue-600 shadow-[0_0_15px_rgba(15,73,189,0.4)] hover:shadow-[0_0_20px_rgba(15,73,189,0.6)] text-white text-sm font-bold tracking-wide transition-all">
                                PLAY AGAIN
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- Mobile Controls -->
        <div class="mt-8 lg:hidden flex flex-col items-center gap-4 w-full max-w-[200px]">
            <button id="upBtn"
                class="size-14 rounded-xl bg-[#282e39] hover:bg-[#3b4354] border border-[#3b4354] flex items-center justify-center text-white transition-colors active:bg-primary">
                <span class="material-symbols-outlined text-2xl">arrow_upward</span>
            </button>
            <div class="flex gap-4">
                <button id="leftBtn"
                    class="size-14 rounded-xl bg-[#282e39] hover:bg-[#3b4354] border border-[#3b4354] flex items-center justify-center text-white transition-colors active:bg-primary">
                    <span class="material-symbols-outlined text-2xl">arrow_back</span>
                </button>
                <button id="downBtn"
                    class="size-14 rounded-xl bg-[#282e39] hover:bg-[#3b4354] border border-[#3b4354] flex items-center justify-center text-white transition-colors active:bg-primary">
                    <span class="material-symbols-outlined text-2xl">arrow_downward</span>
                </button>
                <button id="rightBtn"
                    class="size-14 rounded-xl bg-[#282e39] hover:bg-[#3b4354] border border-[#3b4354] flex items-center justify-center text-white transition-colors active:bg-primary">
                    <span class="material-symbols-outlined text-2xl">arrow_forward</span>
                </button>
            </div>
        </div>
    </main>

    <!-- Footer decoration -->
    <div class="w-full h-1 bg-gradient-to-r from-transparent via-[#282e39] to-transparent opacity-50"></div>

    <script src="../leaderboard.js"></script>
    <script src="game.js"></script>
    <script src="../auth.js"></script>
</body>

</html>
