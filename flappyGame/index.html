<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Bird - Rase Games</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Clash+Display:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../auth.css">
    <link rel="stylesheet" href="style.css">
    <script src="../auth.js"></script>
    <script src="../leaderboard.js"></script>
</head>

<body>
    <div class="background-effects">
        <div class="glow-orb"></div>
    </div>

    <nav class="navbar">
        <div class="logo">
            <a href="/" style="text-decoration: none; color: inherit;">
                <span class="logo-text">Rase Games</span>
            </a>
        </div>
        <div class="nav-links">
            <a href="/" class="nav-link">Games</a>
            <a href="/about" class="nav-link">About</a>
            <a href="/leaderboard" class="nav-link">Leaderboards</a>
            <a href="/community" class="nav-link">Community</a>
            <div id="user-display"></div>
        </div>
    </nav>

    <main class="game-wrapper">
        <div class="game-container">
            <div class="score-display">
                <div class="current-score">
                    <span class="score-label">SCORE</span>
                    <span id="score" class="score-value">0</span>
                </div>
                <div class="high-score">
                    <span class="score-label">BEST</span>
                    <span id="highScore" class="score-value">0</span>
                </div>
            </div>

            <div class="canvas-container">
                <canvas id="gameCanvas" width="400" height="600"></canvas>

                <!-- Start Screen -->
                <div id="startScreen" class="overlay">
                    <div class="overlay-content">
                        <h2 class="overlay-title">Pixel Bird</h2>
                        <div class="bird-preview">üê¶</div>
                        <p class="overlay-desc">Tap or press Space to fly!</p>
                        <p class="overlay-hint">Avoid the neon pipes</p>
                        <button id="startBtn" class="neon-btn pulse">Play</button>
                    </div>
                </div>

                <!-- Game Over Screen -->
                <div id="gameOverScreen" class="overlay hidden">
                    <div class="overlay-content">
                        <h2 class="overlay-title">Game Over</h2>
                        <div class="final-score-box">
                            <span class="final-label">Score</span>
                            <span id="finalScore" class="final-value">0</span>
                        </div>
                        <div id="newBest" class="new-best hidden">üéâ New Best!</div>
                        <button id="restartBtn" class="neon-btn pulse">Try Again</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="game.js"></script>
</body>

</html>
