<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power 2048 - Rase Games</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Clash+Display:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../auth.css">
    <link rel="stylesheet" href="style.css">
    <script src="../auth.js"></script>
    <script src="../leaderboard.js"></script>
</head>

<body>
    <div class="background-effects">
        <div class="glow-orb"></div>
    </div>

    <nav class="navbar">
        <div class="logo">
            <a href="/" style="text-decoration: none; color: inherit;">
                <span class="logo-text">Rase Games</span>
            </a>
        </div>
        <div class="nav-links">
            <a href="/" class="nav-link">Games</a>
            <a href="/about" class="nav-link">About</a>
            <a href="/leaderboard" class="nav-link">Leaderboards</a>
            <a href="/community" class="nav-link">Community</a>
            <div id="user-display"></div>
        </div>
    </nav>

    <main class="game-wrapper">
        <div class="game-container">
            <div class="game-header">
                <h1 class="game-title">Power <span class="text-gradient">2048</span></h1>
                <p class="game-subtitle">Merge tiles to reach 2048!</p>
            </div>

            <div class="score-panel">
                <div class="score-box">
                    <span class="score-label">SCORE</span>
                    <span id="score" class="score-value">0</span>
                </div>
                <div class="score-box best">
                    <span class="score-label">BEST</span>
                    <span id="bestScore" class="score-value">0</span>
                </div>
            </div>

            <div class="game-board-wrapper">
                <div id="gameBoard" class="game-board">
                    <div class="grid-background">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div id="tilesContainer" class="tiles-container"></div>
                </div>
            </div>

            <div class="controls-hint">
                <span>‚å®Ô∏è Arrow keys</span>
                <span class="divider">|</span>
                <span>üëÜ Swipe to move</span>
            </div>

            <button id="restartBtn" class="neon-btn">
                <span class="btn-icon">üîÑ</span>
                New Game
            </button>

            <!-- Game Over Overlay -->
            <div id="gameOverScreen" class="overlay hidden">
                <div class="overlay-content">
                    <h2 class="overlay-title" id="resultText">Game Over</h2>
                    <div class="final-score-display">
                        <span class="final-label">Final Score</span>
                        <span id="finalScore" class="final-value">0</span>
                    </div>
                    <button id="playAgainBtn" class="neon-btn pulse">Try Again</button>
                </div>
            </div>

            <!-- Win Overlay -->
            <div id="winScreen" class="overlay hidden">
                <div class="overlay-content win">
                    <h2 class="overlay-title">üéâ You Win!</h2>
                    <p class="win-message">You reached 2048!</p>
                    <div class="win-buttons">
                        <button id="continueBtn" class="neon-btn">Keep Playing</button>
                        <button id="newGameBtn" class="neon-btn secondary">New Game</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="game.js"></script>
</body>

</html>
