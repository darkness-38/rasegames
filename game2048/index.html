<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power 2048 - Rase Games</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../auth.css">
    <link rel="stylesheet" href="style.css">
    <script src="../auth.js"></script>
    <script src="../leaderboard.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <a href="/" style="text-decoration: none; color: inherit;">
                <span class="logo-text">Rase Games</span>
            </a>
        </div>
        <div class="nav-links">
            <a href="/" class="nav-link">Games</a>
            <a href="/about" class="nav-link">About</a>
            <a href="/leaderboard" class="nav-link">Leaderboards</a>
            <a href="/community" class="nav-link">Community</a>
            <div id="user-display"></div>
        </div>
    </nav>

    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">Power 2048</h1>
        </div>
    </div>

    <div class="game-info">
        <div class="info-box">
            <span class="label">SCORE</span>
            <span id="score" class="value">0</span>
        </div>
        <div class="info-box">
            <span class="label">BEST</span>
            <span id="bestScore" class="value">0</span>
        </div>
    </div>

    <div id="gameBoard" class="game-board">
        <div class="grid-background">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
        </div>
        <div id="tilesContainer" class="tiles-container"></div>
    </div>

    <div class="controls-hint">
        <span>Use arrow keys or swipe to move tiles</span>
    </div>

    <button id="restartBtn" class="neon-btn">New Game</button>

    <div id="gameOverScreen" class="overlay hidden">
        <h2 id="resultText">Game Over</h2>
        <p>Score: <span id="finalScore">0</span></p>
        <button id="playAgainBtn" class="neon-btn">Try Again</button>
    </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
