<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Pro - Rase Games</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../auth.css">
    <link rel="stylesheet" href="style.css">
    <script src="../auth.js"></script>
    <script src="../leaderboard.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <a href="/index.html" style="text-decoration: none; color: inherit;">
                <span class="logo-text">Rase Games</span>
            </a>
        </div>
        <div class="nav-links">
            <a href="/index.html" class="nav-link">Games</a>
            <a href="/about.html" class="nav-link">About</a>
            <a href="/leaderboard.html" class="nav-link">Leaderboards</a>
            <a href="/community.html" class="nav-link">Community</a>
            <div id="user-display"></div>
        </div>
    </nav>

    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">Tic Tac Pro</h1>
        </div>
    </div>

    <div class="game-info">
        <div class="info-box player-box">
            <span class="label">YOU (X)</span>
            <span id="playerWins" class="value">0</span>
        </div>
        <div class="info-box">
            <span class="label">DRAWS</span>
            <span id="draws" class="value">0</span>
        </div>
        <div class="info-box ai-box">
            <span class="label">CPU (O)</span>
            <span id="aiWins" class="value">0</span>
        </div>
    </div>

    <div class="status-bar">
        <span id="status">Your turn!</span>
    </div>

    <div id="gameBoard" class="game-board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <div class="difficulty-select">
        <button class="diff-btn" data-level="easy">Easy</button>
        <button class="diff-btn active" data-level="medium">Medium</button>
        <button class="diff-btn" data-level="hard">Hard</button>
    </div>

    <button id="restartBtn" class="neon-btn">New Game</button>
    </div>

    <script src="game.js"></script>
</body>

</html>
