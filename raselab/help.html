<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Raselabs - Help</title>
    <!-- Standard Head -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = { darkMode: "class", theme: { extend: { colors: { "primary": "#0f49bd", "background-light": "#f6f6f8", "background-dark": "#101622" }, fontFamily: { "display": ["Space Grotesk", "sans-serif"], "body": ["Noto Sans", "sans-serif"] } } } }
    </script>
    <style>
        body {
            font-family: "Space Grotesk", "Noto Sans", sans-serif
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white overflow-hidden">
    <div class="flex h-screen w-full">
        <aside
            class="w-64 flex-shrink-0 flex flex-col border-r border-[#e5e7eb] dark:border-[#282e39] bg-white dark:bg-[#111318] hidden md:flex">
            <div class="flex h-full flex-col justify-between p-4">
                <div class="flex flex-col gap-4">
                    <div class="flex flex-col px-3 py-2">
                        <div class="flex items-center gap-2 mb-1">
                            <span class="material-symbols-outlined text-primary" style="font-size: 32px;">science</span>
                            <h1 class="text-slate-900 dark:text-white text-xl font-bold">Raselabs</h1>
                        </div>
                    </div>
                    <div class="flex flex-col gap-2">
                        <a class="flex items-center gap-3 px-3 py-2 rounded-lg text-slate-600 dark:text-[#9da6b9] hover:bg-slate-100 dark:hover:bg-[#1e2330] transition-colors"
                            href="./dashboard.html">
                            <span class="material-symbols-outlined" style="font-size: 24px;">grid_view</span>
                            <p class="text-sm font-medium">Dashboard</p>
                        </a>
                        <a class="flex items-center gap-3 px-3 py-2 rounded-lg text-slate-600 dark:text-[#9da6b9] hover:bg-slate-100 dark:hover:bg-[#1e2330] transition-colors"
                            href="./index.html">
                            <span class="material-symbols-outlined" style="font-size: 24px;">science</span>
                            <p class="text-sm font-medium">Experiments</p>
                        </a>
                        <a class="flex items-center gap-3 px-3 py-2 rounded-lg text-slate-600 dark:text-[#9da6b9] hover:bg-slate-100 dark:hover:bg-[#1e2330] transition-colors"
                            href="./progress.html">
                            <span class="material-symbols-outlined" style="font-size: 24px;">monitoring</span>
                            <p class="text-sm font-medium">My Progress</p>
                        </a>
                        <a class="flex items-center gap-3 px-3 py-2 rounded-lg text-slate-600 dark:text-[#9da6b9] hover:bg-slate-100 dark:hover:bg-[#1e2330] transition-colors"
                            href="./saved.html">
                            <span class="material-symbols-outlined" style="font-size: 24px;">bookmark</span>
                            <p class="text-sm font-medium">Saved</p>
                        </a>
                        <a class="flex items-center gap-3 px-3 py-2 rounded-lg text-slate-600 dark:text-[#9da6b9] hover:bg-slate-100 dark:hover:bg-[#1e2330] transition-colors"
                            href="./settings.html">
                            <span class="material-symbols-outlined" style="font-size: 24px;">settings</span>
                            <p class="text-sm font-medium">Settings</p>
                        </a>
                    </div>
                </div>
            </div>
        </aside>
        <main class="flex-1 flex flex-col h-full overflow-hidden p-8 justify-center items-center">
            <h1 class="text-4xl font-bold mb-4">Help & Support</h1>
            <p class="text-slate-500">How can we assist you?</p>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
