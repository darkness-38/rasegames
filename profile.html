<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Rase Games</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Clash+Display:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <style>
        .profile-container {
            max-width: 600px;
            width: 100%;
            padding: 0 20px;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 25px;
            margin-bottom: 30px;
        }

        .avatar-container {
            position: relative;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00d4ff, #7b68ee);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .avatar:hover {
            transform: scale(1.05);
        }

        .avatar-edit {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 30px;
            height: 30px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .profile-info h2 {
            font-family: 'Clash Display', sans-serif;
            font-size: 1.8rem;
            margin: 0 0 5px 0;
        }

        .profile-info p {
            color: rgba(255, 255, 255, 0.5);
            margin: 0;
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
        }

        .stat-value {
            font-family: 'Clash Display', sans-serif;
            font-size: 1.5rem;
            color: #00d4ff;
        }

        .stat-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 5px;
        }

        .profile-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .form-group input {
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00d4ff;
        }

        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .avatar-option {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .avatar-option:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .avatar-option.selected {
            border-color: #00d4ff;
            background: rgba(0, 212, 255, 0.2);
        }

        .save-btn {
            padding: 16px;
            background: linear-gradient(135deg, #00d4ff, #7b68ee);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.3);
        }

        .save-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .not-logged-in {
            text-align: center;
            padding: 60px 20px;
        }

        .not-logged-in h2 {
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .profile-stats {
                grid-template-columns: 1fr;
            }

            .avatar-grid {
                grid-template-columns: repeat(4, 1fr);
            }

            .profile-card {
                padding: 25px;
            }

            .edit-modal-content {
                width: 95%;
                max-height: 90vh;
            }
        }

        /* Edit Modal Styles */
        .edit-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .edit-modal.hidden {
            display: none;
        }

        .edit-modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .edit-modal-content {
            position: relative;
            background: rgba(20, 20, 30, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            max-height: 85vh;
            overflow-y: auto;
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .edit-modal-content h3 {
            margin: 0 0 25px 0;
            font-size: 1.5rem;
            text-align: center;
        }

        .edit-modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 2rem;
            cursor: pointer;
            line-height: 1;
            transition: color 0.2s;
        }

        .edit-modal-close:hover {
            color: #fff;
        }

        .avatar-container {
            cursor: pointer;
        }

        .avatar-container:hover .avatar-edit {
            background: #00d4ff;
        }
    </style>
</head>

<body>
    <div class="background-effects">
        <div class="glow-orb"></div>
    </div>

    <nav class="navbar">
        <div class="logo">
            <a href="/" style="text-decoration: none; color: inherit;">
                <span class="logo-text">Rase Games</span>
            </a>
        </div>
        <div class="nav-links">
            <a href="/" class="nav-link">Home</a>
            <a href="/games" class="nav-link">Games</a>
            <a href="/challenges" class="nav-link">Challenges</a>
            <a href="/about" class="nav-link">About</a>
            <a href="/leaderboard" class="nav-link">Leaderboards</a>
            <a href="/community" class="nav-link">Community</a>
            <div id="user-display"></div>
        </div>
    </nav>

    <main class="hero">
        <div class="hero-content">
            <h1 class="hero-title">
                Your <span class="text-gradient">Profile</span>
            </h1>

            <div class="profile-container">

                <div id="not-logged-in" class="profile-card not-logged-in hidden">
                    <h2>Login Required</h2>
                    <p>Please log in or sign up to view your profile.</p>
                    <button onclick="showAuthModal()" class="save-btn" style="margin-top: 20px;">Log In</button>
                </div>


                <div id="profile-content" class="hidden">
                    <div class="profile-card">
                        <div class="profile-header">
                            <div class="avatar-container" onclick="openEditModal()">
                                <div class="avatar" id="current-avatar">üéÆ</div>
                                <div class="avatar-edit">‚úèÔ∏è</div>
                            </div>
                            <div class="profile-info">
                                <h2 id="display-name">Player</h2>
                                <p id="user-email">email@example.com</p>
                            </div>
                        </div>

                        <div class="profile-stats">
                            <div class="stat-item">
                                <div class="stat-value" id="stat-games">0</div>
                                <div class="stat-label">Games Ranked</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" id="stat-best">-</div>
                                <div class="stat-label">Best Rank</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" id="stat-joined">-</div>
                                <div class="stat-label">Member Since</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Edit Profile Modal -->
                <div id="edit-modal" class="edit-modal hidden">
                    <div class="edit-modal-overlay" onclick="closeEditModal()"></div>
                    <div class="edit-modal-content">
                        <button class="edit-modal-close" onclick="closeEditModal()">√ó</button>
                        <h3>Edit Profile</h3>

                        <form class="profile-form" onsubmit="saveProfile(event)">
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" id="input-username" placeholder="Your username" maxlength="20"
                                    required>
                            </div>

                            <div class="form-group">
                                <label>Select Avatar</label>
                                <div class="avatar-grid" id="avatar-grid"></div>
                            </div>

                            <button type="submit" class="save-btn" id="save-btn">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="particles.js"></script>
    <script src="challenges.js"></script>
    <script src="auth.js"></script>
    <script src="profile.js"></script>
    <script src="router.js"></script>
</body>

</html>
