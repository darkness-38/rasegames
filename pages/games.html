<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>RaseGames - All Games</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0f49bd",
                        "primary-glow": "#2f70ff",
                        "background-dark": "#101622",
                        "surface-dark": "#1a2230",
                    },
                    fontFamily: { "display": ["Space Grotesk", "sans-serif"] },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        'float': { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-10px)' } }
                    }
                },
            },
        }
    </script>
    <style>
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #101622;
        }

        ::-webkit-scrollbar-thumb {
            background: #1f2937;
            border-radius: 4px;
        }

        .text-glow {
            text-shadow: 0 0 10px rgba(47, 112, 255, 0.5);
        }

        .card-hover-effect {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card-hover-effect:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 30px -10px rgba(15, 73, 189, 0.5);
            z-index: 10;
        }
    </style>
    <link rel="stylesheet" href="../styles/auth.css">
</head>

<body class="bg-background-dark font-display text-white antialiased overflow-x-hidden">
    <div class="relative flex min-h-screen w-full flex-col">
        <!-- Navigation -->
        <div class="sticky top-0 z-50 w-full border-b border-white/5 bg-background-dark/80 backdrop-blur-md">
            <div class="flex h-16 items-center justify-between px-6 lg:px-20 max-w-[1440px] mx-auto w-full">
                <a href="/" class="flex items-center gap-3 no-underline">
                    <div class="flex items-center justify-center size-8 rounded-lg bg-primary/20 text-primary">
                        <span class="material-symbols-outlined" style="font-size: 20px;">sports_esports</span>
                    </div>
                    <h2 class="text-white text-xl font-bold tracking-tight">Rase<span class="text-primary">Games</span>
                    </h2>
                </a>
                <div class="hidden md:flex items-center gap-8">
                    <a class="text-white text-glow text-sm font-medium transition-colors no-underline border-b-2 border-primary py-5"
                        href="/pages/games">Games</a>
                    <a class="text-gray-300 hover:text-white hover:text-glow text-sm font-medium transition-colors no-underline"
                        href="/pages/challenges">Challenges</a>
                    <a class="text-gray-300 hover:text-white hover:text-glow text-sm font-medium transition-colors no-underline"
                        href="/pages/leaderboard">Leaderboard</a>
                    <a class="text-gray-300 hover:text-white hover:text-glow text-sm font-medium transition-colors no-underline"
                        href="https://raselab.com" target="_blank">Switch to RaseLab</a>
                </div>
                <div class="flex items-center gap-4">
                    <div id="user-display" class="flex items-center gap-3">
                        <button onclick="showAuthModal()"
                            class="h-9 px-4 rounded-lg bg-primary hover:bg-primary-glow text-white text-sm font-bold transition-all">
                            Sign In
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <main class="flex-1 flex flex-col items-center w-full pb-20">
            <!-- Header Section -->
            <div class="w-full relative bg-surface-dark border-b border-white/5">
                <div class="absolute inset-0 bg-gradient-to-br from-primary/20 via-purple-600/10 to-transparent"></div>
                <div class="relative z-10 px-6 lg:px-20 py-12 max-w-[1440px] mx-auto w-full">
                    <div class="flex flex-col md:flex-row justify-between items-end gap-6 mb-8">
                        <div>
                            <h1 class="text-4xl font-bold text-white mb-2">Browse All Games</h1>
                            <p class="text-gray-400">Discover your next favorite game from our collection.</p>
                        </div>
                    </div>

                    <!-- Category Filters -->
                    <div id="category-filters" class="flex flex-wrap gap-3">
                        <button data-category="all"
                            class="filter-btn active px-5 py-2 rounded-full bg-primary text-white font-medium text-sm shadow-[0_0_15px_rgba(15,73,189,0.4)] transition-all">All
                            Games</button>
                        <button data-category="arcade"
                            class="filter-btn px-5 py-2 rounded-full bg-white/5 hover:bg-white/10 border border-white/10 text-gray-300 hover:text-white font-medium text-sm transition-all">Arcade</button>
                        <button data-category="puzzle"
                            class="filter-btn px-5 py-2 rounded-full bg-white/5 hover:bg-white/10 border border-white/10 text-gray-300 hover:text-white font-medium text-sm transition-all">Puzzle</button>
                        <button data-category="strategy"
                            class="filter-btn px-5 py-2 rounded-full bg-white/5 hover:bg-white/10 border border-white/10 text-gray-300 hover:text-white font-medium text-sm transition-all">Strategy</button>
                        <button data-category="action"
                            class="filter-btn px-5 py-2 rounded-full bg-white/5 hover:bg-white/10 border border-white/10 text-gray-300 hover:text-white font-medium text-sm transition-all">Action</button>
                        <button data-category="multiplayer"
                            class="filter-btn px-5 py-2 rounded-full bg-white/5 hover:bg-white/10 border border-white/10 text-gray-300 hover:text-white font-medium text-sm transition-all">Multiplayer</button>
                    </div>
                </div>
            </div>

            <!-- Games Grid -->
            <div class="w-full max-w-[1440px] px-6 lg:px-20 py-10">
                <div id="games-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    <!-- Games will be loaded dynamically from games-data.js -->
                    <div class="col-span-full text-center py-10 text-gray-500">
                        <span class="material-symbols-outlined text-4xl mb-2">hourglass_empty</span>
                        <p>Loading games...</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="w-full border-t border-white/5 bg-[#0b0f17] py-8">
            <div
                class="px-6 lg:px-20 max-w-[1440px] mx-auto flex flex-col md:flex-row justify-between items-center gap-6">
                <div class="flex flex-col gap-2">
                    <h3 class="text-white font-bold text-lg">Rase<span class="text-primary">Games</span></h3>
                </div>
                <div class="flex gap-8">
                    <a class="text-gray-500 hover:text-white transition-colors text-sm no-underline"
                        href="/pages/about">About</a>
                </div>
            </div>
        </footer>
    </div>

    <script src="../scripts/games-data.js"></script>
    <script src="../scripts/ratings.js"></script>
    <script src="../scripts/challenges.js"></script>
    <script src="../scripts/auth.js"></script>
    <script>
        // Create game card HTML from game data
        function createGameCard(gameId, game) {
            const categoriesStr = game.categories.join(' ');
            const badgeHtml = game.badge ? `
                <div class="absolute top-2 right-2 z-20">
                    <span class="px-2 py-1 rounded ${game.badge.color} text-[10px] font-bold text-white">${game.badge.text}</span>
                </div>
            ` : '';

            return `
                <a href="${game.path}" data-categories="${categoriesStr}"
                    class="game-card card-hover-effect group flex flex-col rounded-xl bg-surface-dark p-3 border border-white/5 shadow-lg no-underline">
                    <div class="relative w-full aspect-video rounded-lg overflow-hidden bg-gradient-to-br ${game.gradient} flex items-center justify-center">
                        ${badgeHtml}
                        <span class="text-6xl">${game.emoji}</span>
                    </div>
                    <div class="flex flex-col flex-1 px-1 pt-3">
                        <h3 class="text-white text-lg font-bold group-hover:text-primary transition-colors">${game.name}</h3>
                        <div class="flex items-center justify-between">
                            <p class="text-gray-500 text-xs">${game.tags}</p>
                            <div data-game-rating="${gameId}" data-rating-compact></div>
                        </div>
                        <span class="mt-auto w-full h-9 rounded bg-white/5 group-hover:bg-primary text-white text-sm font-bold border border-white/10 group-hover:border-primary flex items-center justify-center gap-2 transition-all">
                            <span class="material-symbols-outlined text-[16px]">play_arrow</span> Play
                        </span>
                    </div>
                </a>
            `;
        }

        // Render all games
        function renderGames() {
            const grid = document.getElementById('games-grid');
            if (!window.GAMES_DATA) {
                grid.innerHTML = '<p class="col-span-full text-center text-red-500">Error loading games data</p>';
                return;
            }

            const gamesHtml = Object.entries(GAMES_DATA)
                .map(([id, game]) => createGameCard(id, game))
                .join('');

            grid.innerHTML = gamesHtml;

            // Update ratings after rendering
            if (window.RatingSystem) {
                RatingSystem.updatePageRatings();
            }

            // Setup filtering
            setupFiltering();
        }

        // Category filtering
        function setupFiltering() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            const gameCards = document.querySelectorAll('.game-card');

            filterButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    const category = btn.dataset.category;

                    // Update button styles
                    filterButtons.forEach(b => {
                        b.classList.remove('active', 'bg-primary', 'text-white', 'shadow-[0_0_15px_rgba(15,73,189,0.4)]');
                        b.classList.add('bg-white/5', 'text-gray-300', 'border', 'border-white/10');
                    });
                    btn.classList.remove('bg-white/5', 'text-gray-300', 'border', 'border-white/10');
                    btn.classList.add('active', 'bg-primary', 'text-white', 'shadow-[0_0_15px_rgba(15,73,189,0.4)]');

                    // Filter games
                    document.querySelectorAll('.game-card').forEach(card => {
                        const categories = card.dataset.categories?.split(' ') || [];

                        if (category === 'all' || categories.includes(category)) {
                            card.style.display = '';
                            card.style.opacity = '0';
                            card.style.transform = 'scale(0.9)';
                            setTimeout(() => {
                                card.style.transition = 'opacity 0.3s, transform 0.3s';
                                card.style.opacity = '1';
                                card.style.transform = 'scale(1)';
                            }, 50);
                        } else {
                            card.style.transition = 'opacity 0.2s, transform 0.2s';
                            card.style.opacity = '0';
                            card.style.transform = 'scale(0.9)';
                            setTimeout(() => {
                                card.style.display = 'none';
                            }, 200);
                        }
                    });
                });
            });
        }

        // Initialize on DOM load
        document.addEventListener('DOMContentLoaded', renderGames);
    </script>
</body>

</html>
