<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>RaseGames - Leaderboard</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0f49bd",
                        "primary-glow": "#2f70ff",
                        "background-dark": "#101622",
                        "surface-dark": "#1a2230",
                        "rank-gold": "#FFD700",
                        "rank-silver": "#C0C0C0",
                        "rank-bronze": "#CD7F32",
                    },
                    fontFamily: { "display": ["Space Grotesk", "sans-serif"] },
                    backgroundImage: {
                        'gold-gradient': 'linear-gradient(180deg, rgba(255, 215, 0, 0.15) 0%, rgba(26, 34, 48, 0) 100%)',
                        'silver-gradient': 'linear-gradient(180deg, rgba(192, 192, 192, 0.15) 0%, rgba(26, 34, 48, 0) 100%)',
                        'bronze-gradient': 'linear-gradient(180deg, rgba(205, 127, 50, 0.15) 0%, rgba(26, 34, 48, 0) 100%)',
                    }
                },
            },
        }
    </script>
    <style>
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #101622;
        }

        ::-webkit-scrollbar-thumb {
            background: #1f2937;
            border-radius: 4px;
        }

        .text-glow {
            text-shadow: 0 0 10px rgba(47, 112, 255, 0.5);
        }

        .gold-glow {
            box-shadow: 0 0 30px -5px rgba(255, 215, 0, 0.3);
        }

        .silver-glow {
            box-shadow: 0 0 30px -5px rgba(192, 192, 192, 0.2);
        }

        .bronze-glow {
            box-shadow: 0 0 30px -5px rgba(205, 127, 50, 0.2);
        }

        .card-hover-effect {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card-hover-effect:hover {
            transform: translateY(-5px);
            z-index: 10;
        }
    </style>
    <link rel="stylesheet" href="../styles/auth.css">
</head>

<body class="bg-background-dark font-display text-white antialiased overflow-x-hidden">
    <div class="relative flex min-h-screen w-full flex-col">
        <!-- Navigation -->
        <div class="sticky top-0 z-50 w-full border-b border-white/5 bg-background-dark/80 backdrop-blur-md">
            <div class="flex h-16 items-center justify-between px-6 lg:px-20 max-w-[1440px] mx-auto w-full">
                <a href="/" class="flex items-center gap-3 no-underline">
                    <div class="flex items-center justify-center size-8 rounded-lg bg-primary/20 text-primary">
                        <span class="material-symbols-outlined" style="font-size: 20px;">sports_esports</span>
                    </div>
                    <h2 class="text-white text-xl font-bold tracking-tight">Rase<span class="text-primary">Games</span>
                    </h2>
                </a>
                <div class="hidden md:flex items-center gap-8">
                    <a class="text-gray-300 hover:text-white hover:text-glow text-sm font-medium transition-colors no-underline"
                        href="/pages/games" data-i18n="nav.games">Games</a>
                    <a class="text-gray-300 hover:text-white hover:text-glow text-sm font-medium transition-colors no-underline"
                        href="/pages/challenges" data-i18n="nav.challenges">Challenges</a>
                    <a class="text-white text-glow text-sm font-medium transition-colors no-underline border-b-2 border-primary py-5"
                        href="/pages/leaderboard" data-i18n="nav.leaderboard">Leaderboard</a>
                    <a class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full bg-gradient-to-r from-purple-600 to-pink-500 hover:from-purple-500 hover:to-pink-400 text-white text-sm font-bold shadow-[0_0_20px_rgba(168,85,247,0.4)] hover:shadow-[0_0_25px_rgba(168,85,247,0.6)] transition-all duration-300 no-underline hover:scale-105"
                        href="/raselab/">
                        <span class="material-symbols-outlined text-[16px]">science</span>
                        <span data-i18n="nav.raselab">RaseLab</span>
                    </a>
                </div>
                <div class="flex items-center gap-4">
                    <!-- Language Toggle -->
                    <div class="flex items-center gap-1 bg-white/5 rounded-full p-1">
                        <button onclick="i18n.setLanguage('en')" data-lang-option="en"
                            class="px-2 py-1 rounded-full text-xs font-bold transition-all">EN</button>
                        <button onclick="i18n.setLanguage('tr')" data-lang-option="tr"
                            class="px-2 py-1 rounded-full text-xs font-bold transition-all">TR</button>
                    </div>
                    <div id="user-display" class="flex items-center gap-3">
                        <button onclick="showAuthModal()"
                            class="h-9 px-4 rounded-lg bg-primary hover:bg-primary-glow text-white text-sm font-bold transition-all"
                            data-i18n="nav.signIn">
                            Sign In
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <main class="flex-1 flex flex-col items-center w-full">
            <div class="w-full relative px-6 lg:px-20 pt-10 pb-6 max-w-[1440px]">
                <!-- Header -->
                <div class="flex flex-col md:flex-row justify-between items-end gap-6 mb-8">
                    <div>
                        <div class="flex items-center gap-2 text-gray-400 text-sm mb-2">
                            <a href="/" class="hover:text-white no-underline" data-i18n="nav.home">Home</a>
                            <span>/</span>
                            <span class="text-primary" data-i18n="nav.leaderboard">Leaderboard</span>
                        </div>
                        <h1 class="text-4xl font-bold text-white tracking-tight" data-i18n="leaderboard.globalRankings">
                            Global Rankings</h1>
                        <p class="text-gray-400 mt-2" data-i18n="leaderboard.competeWorldwide">Compete with players
                            worldwide</p>
                    </div>
                </div>

                <!-- Game Filter -->
                <div class="mb-8">
                    <div class="flex flex-wrap gap-3" id="game-filters">
                        <button onclick="loadLeaderboard('all')"
                            class="game-filter-btn active px-4 py-2 rounded-lg bg-primary text-white text-sm font-bold"
                            data-game="all" data-i18n="filters.allGames">All Games</button>
                        <button onclick="loadLeaderboard('snake')"
                            class="game-filter-btn px-4 py-2 rounded-lg bg-white/5 hover:bg-white/10 text-gray-300 text-sm font-medium transition-colors"
                            data-game="snake">üêç Snake</button>
                        <button onclick="loadLeaderboard('tetris')"
                            class="game-filter-btn px-4 py-2 rounded-lg bg-white/5 hover:bg-white/10 text-gray-300 text-sm font-medium transition-colors"
                            data-game="tetris">üß± Tetris</button>
                        <button onclick="loadLeaderboard('2048')"
                            class="game-filter-btn px-4 py-2 rounded-lg bg-white/5 hover:bg-white/10 text-gray-300 text-sm font-medium transition-colors"
                            data-game="2048">üî¢ 2048</button>
                        <button onclick="loadLeaderboard('flappy')"
                            class="game-filter-btn px-4 py-2 rounded-lg bg-white/5 hover:bg-white/10 text-gray-300 text-sm font-medium transition-colors"
                            data-game="flappy">üê¶ Flappy</button>
                        <button onclick="loadLeaderboard('runner')"
                            class="game-filter-btn px-4 py-2 rounded-lg bg-white/5 hover:bg-white/10 text-gray-300 text-sm font-medium transition-colors"
                            data-game="runner">üèÉ Runner</button>
                        <button onclick="loadLeaderboard('fightarena')"
                            class="game-filter-btn px-4 py-2 rounded-lg bg-white/5 hover:bg-white/10 text-gray-300 text-sm font-medium transition-colors"
                            data-game="fightarena">‚öîÔ∏è Fight Arena</button>
                        <button onclick="loadLeaderboard('battleship')"
                            class="game-filter-btn px-4 py-2 rounded-lg bg-white/5 hover:bg-white/10 text-gray-300 text-sm font-medium transition-colors"
                            data-game="battleship">üö¢ Battleship</button>
                    </div>
                </div>

                <!-- Top 3 Podium -->
                <div class="flex flex-col md:flex-row items-end justify-center gap-6 mb-16 px-4" id="podium-container">
                    <!-- Will be populated by JS -->
                </div>

                <!-- Leaderboard Table -->
                <div class="w-full flex flex-col gap-4">
                    <div
                        class="hidden md:grid grid-cols-12 gap-4 px-6 py-3 text-xs font-bold text-gray-500 uppercase tracking-wider">
                        <div class="col-span-1 text-center" data-i18n="leaderboard.rank">Rank</div>
                        <div class="col-span-5" data-i18n="leaderboard.player">Player</div>
                        <div class="col-span-3" data-i18n="leaderboard.game">Game</div>
                        <div class="col-span-3 text-right" data-i18n="leaderboard.score">Score</div>
                    </div>

                    <div id="leaderboard-list" class="flex flex-col gap-2">
                        <!-- Will be populated by JS -->
                        <div class="text-center py-10 text-gray-500">
                            <span class="material-symbols-outlined text-4xl mb-2">hourglass_empty</span>
                            <p data-i18n="common.loadingLeaderboard">Loading leaderboard...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="w-full border-t border-white/5 bg-[#0b0f17] py-8 mt-12">
            <div
                class="px-6 lg:px-20 max-w-[1440px] mx-auto flex flex-col md:flex-row justify-between items-center gap-6">
                <div class="flex flex-col gap-2">
                    <h3 class="text-white font-bold text-lg">Rase<span class="text-primary">Games</span></h3>
                </div>
                <div class="flex gap-8">
                    <a class="text-gray-500 hover:text-white transition-colors text-sm no-underline" href="/pages/about"
                        data-i18n="footer.about">About</a>
                </div>
            </div>
        </footer>
    </div>

    <script src="/scripts/i18n.js"></script>
    <script src="../scripts/firebase-config.js"></script>
    <script src="../scripts/challenges.js"></script>
    <script src="../scripts/auth.js"></script>
    <script src="../scripts/leaderboard.js"></script>
    <script>
        const gameIcons = {
            'snake': 'üêç', 'tetris': 'üß±', 'runner': 'üèÉ', 'clicker': 'üíé',
            'flappy': 'üê¶', '2048': 'üî¢', 'memory': 'üÉè', 'minesweeper': 'üí£',
            'tictactoe': '‚≠ï', 'fightarena': '‚öîÔ∏è', 'battleship': 'üö¢', 'pong': 'üèì', 'all': 'üéÆ'
        };

        const gameNames = {
            'snake': 'Snake', 'tetris': 'Tetris', 'runner': 'Cyber Runner', 'clicker': 'Rase Clicker',
            'flappy': 'Pixel Bird', '2048': 'Power 2048', 'memory': 'Mind Match', 'minesweeper': 'Bomb Squad',
            'tictactoe': 'Tic Tac Toe', 'fightarena': 'Fight Arena', 'battleship': 'Battleship', 'pong': 'Pong'
        };

        function createPodiumCard(entry, rank, gameId) {
            const colors = {
                1: { border: 'border-t-rank-gold', bg: 'bg-gold-gradient', glow: 'gold-glow', size: 'h-[400px]', avatar: 'size-28', badge: 'bg-rank-gold text-black' },
                2: { border: 'border-t-rank-silver', bg: 'bg-silver-gradient', glow: 'silver-glow', size: 'h-[340px]', avatar: 'size-20', badge: 'bg-rank-silver text-black' },
                3: { border: 'border-t-rank-bronze', bg: 'bg-bronze-gradient', glow: 'bronze-glow', size: 'h-[320px]', avatar: 'size-20', badge: 'bg-rank-bronze text-white' }
            };
            const c = colors[rank];
            const icon = rank === 1 ? 'emoji_events' : 'military_tech';
            const iconColor = rank === 1 ? 'text-rank-gold' : rank === 2 ? 'text-rank-silver' : 'text-rank-bronze';

            // Use entry.name instead of entry.username, and use passed gameId
            const displayName = entry.name || entry.username || 'Anonymous';
            const displayGame = gameNames[gameId] || gameNames[entry.gameId] || 'Game';
            const displayIcon = gameIcons[gameId] || gameIcons[entry.gameId] || 'üéÆ';

            return `
                <div class="w-full md:w-[${rank === 1 ? '320' : '280'}px] relative ${rank === 1 ? 'z-10 -mt-10 md:-mt-0' : ''} order-${rank === 1 ? '1 md:order-2' : rank === 2 ? '2 md:order-1' : '3'}">
                    <div class="flex flex-col items-center bg-surface-dark ${c.bg} border border-t-4 border-white/10 ${c.border} rounded-xl p-6 ${c.glow} card-hover-effect ${c.size}">
                        <div class="absolute -top-6">
                            <span class="material-symbols-outlined ${iconColor} text-[40px] drop-shadow-lg">${icon}</span>
                        </div>
                        <div class="mt-8 mb-4 relative">
                            <div class="${c.avatar} rounded-full bg-primary/20 flex items-center justify-center text-4xl border-2 ${c.border.replace('border-t-', 'border-')}">
                                ${displayName.charAt(0).toUpperCase()}
                            </div>
                            <div class="absolute -bottom-2 -right-2 ${c.badge} font-bold size-6 flex items-center justify-center rounded-full border border-surface-dark">${rank}</div>
                        </div>
                        <h3 class="text-xl font-bold text-white mb-1">${displayName}</h3>
                        <p class="text-xs text-gray-400 uppercase tracking-widest mb-4">${displayIcon} ${displayGame}</p>
                        <div class="w-full grid grid-cols-1 gap-2 mt-auto">
                            <div class="bg-background-dark/50 rounded-lg p-3 text-center">
                                <p class="text-[10px] text-gray-500 uppercase">Score</p>
                                <p class="text-2xl text-white font-bold">${entry.score?.toLocaleString() || 0}</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function createLeaderboardRow(entry, rank, gameId) {
            const bgColors = ['bg-red-900/50', 'bg-blue-900/50', 'bg-green-900/50', 'bg-yellow-900/50', 'bg-purple-900/50'];
            const bgColor = bgColors[rank % bgColors.length];

            const displayName = entry.name || entry.username || 'Anonymous';
            const displayGame = gameNames[gameId] || gameNames[entry.gameId] || 'Game';
            const displayIcon = gameIcons[gameId] || gameIcons[entry.gameId] || 'üéÆ';

            return `
                <div class="group flex flex-col md:grid md:grid-cols-12 gap-4 items-center bg-surface-dark hover:bg-white/5 border border-white/5 rounded-lg p-4 transition-all duration-200 hover:border-primary/30 hover:translate-x-1">
                    <div class="col-span-1 flex justify-center w-full md:w-auto mb-2 md:mb-0">
                        <span class="text-white font-bold text-lg">${rank}</span>
                    </div>
                    <div class="col-span-5 flex items-center gap-3 w-full md:w-auto">
                        <div class="size-10 rounded-full ${bgColor} flex items-center justify-center text-white font-bold border border-white/10">
                            ${displayName.substring(0, 2).toUpperCase()}
                        </div>
                        <div>
                            <h4 class="text-white font-bold group-hover:text-primary transition-colors">${displayName}</h4>
                        </div>
                    </div>
                    <div class="hidden md:flex col-span-3 items-center gap-2">
                        <span class="text-2xl">${displayIcon}</span>
                        <span class="text-gray-300 text-sm">${displayGame}</span>
                    </div>
                    <div class="hidden md:block col-span-3 text-right text-white font-bold">${entry.score?.toLocaleString() || 0}</div>
                </div>
            `;
        }

        async function loadLeaderboard(gameFilter = 'all') {
            // Update active button
            document.querySelectorAll('.game-filter-btn').forEach(btn => {
                if (btn.dataset.game === gameFilter) {
                    btn.classList.add('bg-primary', 'text-white');
                    btn.classList.remove('bg-white/5', 'text-gray-300');
                } else {
                    btn.classList.remove('bg-primary', 'text-white');
                    btn.classList.add('bg-white/5', 'text-gray-300');
                }
            });

            const podiumContainer = document.getElementById('podium-container');
            const listContainer = document.getElementById('leaderboard-list');

            podiumContainer.innerHTML = '<p class="text-gray-500">Loading...</p>';
            listContainer.innerHTML = '<p class="text-gray-500 text-center py-10">Loading...</p>';

            try {
                // Use Leaderboard global object
                let entries = [];
                if (window.Leaderboard && typeof window.Leaderboard.get === 'function') {
                    entries = await window.Leaderboard.get(gameFilter, 50);
                }

                if (entries.length === 0) {
                    podiumContainer.innerHTML = `
                        <div class="text-center py-10 text-gray-500">
                            <span class="material-symbols-outlined text-6xl mb-4">leaderboard</span>
                            <p class="text-xl">No scores yet</p>
                            <p class="text-sm">Be the first to set a high score!</p>
                        </div>
                    `;
                    listContainer.innerHTML = '';
                    return;
                }

                // Top 3 for podium
                const top3 = entries.slice(0, 3);
                podiumContainer.innerHTML = top3.map((e, i) => createPodiumCard(e, i + 1, gameFilter)).join('');

                // Rest for list
                const rest = entries.slice(3);
                if (rest.length > 0) {
                    listContainer.innerHTML = rest.map((e, i) => createLeaderboardRow(e, i + 4, gameFilter)).join('');
                } else {
                    listContainer.innerHTML = '';
                }

            } catch (error) {
                console.error('Failed to load leaderboard:', error);
                podiumContainer.innerHTML = '<p class="text-red-500">Failed to load leaderboard</p>';
                listContainer.innerHTML = '';
            }
        }

        // Load on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadLeaderboard('all');
        });
    </script>
</body>

</html>
